<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - National Geographic</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/National-Geographic-logo.webp" alt="National Geographic">
    </div>
    <h1>Admin Portal</h1>
  </header>

  <main>
    <section class="admin-info">
      <h2>Hello, <span id="admin-name">Admin</span></h2>
      <p>Animals you have added:</p>
    </section>

    <section class="animal-list">
      <ul id="animal-list">
        <!-- Dynamically populated list of animals will go here -->
      </ul>
    </section>

    <section class="actions">
      <button id="create-animal-btn">Create Animal</button>
      <button id="logout-btn">Logout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 National Geographic | All rights reserved</p>
  </footer>

  <script src="shared/utils.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
