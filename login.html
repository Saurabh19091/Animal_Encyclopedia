<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>National Geographic Animal - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
  <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

  <div id="navbar">
    <h2>National Geographic Animal</h2>
  </div>

  <div class="form-container">
    <div class="logo-container">
      <img src="images/National-Geographic-logo.webp" alt="National Geographic Logo" class="centered-logo"/>
    </div>
    <form id="login-form">
      <h3>Admin Login</h3>
      <p class="admin-note">Please enter your admin credentials to manage the content.</p>

      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Login</button>
      <div id="error" class="error-message"></div>

      <div class="form-links">
        <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
